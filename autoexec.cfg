// Arrow binds to buy grenades
bind "downarrow" "buy smokegrenade;"
bind "rightarrow" "buy flashbang;"
bind "uparrow" "buy molotov; buy incgrenade;"
bind "leftarrow" "buy hegrenade;"

// Radar commands
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

// Enables the console
con_enable "1"
// Removes the annoying help
gameinstructor_enable "0"
cl_showhelp "0"
cl_autohelp "0"
// Disables autoswitch
cl_autowepswitch "0"
// Removes ads from servers
cl_disablehtmlmotd "1"
//cl_disablefreezecam "1"
// Setting this to 1 is a bad idea (cf. www.reddit.com/r/GlobalOffensive/comments/adq2a4/never_install_csgo_on_an_old_hard_drive/edlbh3d/)
cl_forcepreload "0"
 
// Press C to talk
bind "c" "+voicerecord"

// Use ex6tenz crosshair
exec louiscrosshair.cfg

// Jumpthrow bind
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind n +jumpthrow

// Hud
// Fullscreen hud
safezonex "1"
safezoney "1"
// Maximum scaling
hud_scaling "0.95"
// Show player count, no avatars
cl_hud_playercount_showcount "1"
hud_showtargetid "1"
cl_hud_bomb_under_radar "1"
cl_showloadout "1"
 
// Radar
// Colors, no letters
cl_teammate_colors_show "1"
// Follow the map
cl_radar_always_centered "0"
// Get the radar a little bit bigger
cl_hud_radar_scale "1.15"
// Radar zoom
cl_radar_scale "0.4"
// Gets the icons bigger
cl_radar_icon_scale_min "1"
 
// Mouse
// Get the zoom sens to be the same as your zoomed sens
zoom_sensitivity_ratio_mouse "0.818933027098955175"
// Remove all the mouse accel just in case
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed "0"
 
// Viewmodel
// Classic viewmodel
viewmodel_presetpos 3
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
// Prevents the viewmodel to recoil
viewmodel_recoil "0"
// Set the fov to the maximum value
viewmodel_fov "68"
 
// Sound
snd_hwcompat "0" //Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay "0" // Disable music volume when Steam Overlay is active
voice_scale "0.4" //Turns down the volume of other players voice to 40%

// Less movement of the viewmodel while moving
cl_bobamt_lat "0.1" 
cl_viewmodel_shift_left_amt "0.5" 
cl_viewmodel_shift_right_amt "0.25" 
cl_bob_lower_amt "5" 
cl_bobcycle "0.98" 
cl_bobamt_vert "0.1" 
 
// Server magic
rate "786432" 
cl_cmdrate "128" 
cl_updaterate "128" 
cl_interp "0.007813" 
cl_interp_ratio "1" 
cl_lagcompensation "1" 
cl_predict "1" 
cl_predictweapons "1" 
 
// Video settings and magic
fps_max "300"
fps_max_menu "245"
// Brightness set to max
mat_monitorgamma "1.6"
// Turns off TV colors
mat_monitorgamma_tv_enabled "0"
// No power saving
r_dynamic "0"
mat_powersavingsmode "0"
mat_queue_mode "2"
r_drawtracers_firstperson "0"
 
// Aliases for common commands
alias "d" "disconnect"
alias "q" "quit;exit"
alias "r" "retry"
alias "rs" "mp_restartgame 1"
alias "qkly" "sv_cheats 1"
 
// Binds for flashes and smokes
bind "mouse3" "r_cleardecals"
bind "mouse4" "use weapon_smokegrenade"
bind "mouse5" "use weapon_flashbang"

host_writeconfig
